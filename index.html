<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <p class="error" id="usernameError"></p>
        
        <input type="password" id="password" placeholder="Password" required>
        <p class="error" id="passwordError"></p>
        
        <button type="submit">Login</button>
        <br>
        <br>
        <button type="button" id="cancelButton">Cancel</button>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    let usernameError = document.getElementById("usernameError");
    let passwordError = document.getElementById("passwordError");

    usernameError.textContent = "";
    passwordError.textContent = "";

    let usernameRegex = /^[A-Za-z]{1,10}$/;
    if (!usernameRegex.test(username)) {
        alert('Username must be 10 characters or less.');
        event.preventDefault();
        return;
    }

    let passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!passwordRegex.test(password)) {
        alert('Incorret password format. Must contain at least 1 uppercase letter, 1 number, 1 special character, and be at least 8 characters long.');
        event.preventDefault();
        return;
    }

    alert("Login Successful!");
    window.location.href = 'index2.html';
});


document.getElementById("cancelButton").addEventListener("click", function() {
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("usernameError").textContent = "";
    document.getElementById("passwordError").textContent = "";
});
</script>

</body>
</html>
